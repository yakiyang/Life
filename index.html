<!DOCTYPE html>

<html lang="zh-tw">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>life</title>
    <!-- ========== css ================-->
    <link rel="stylesheet" href="reveal.css">
    <link rel="stylesheet" href="white.css" id="theme">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="c3.css" type="text/css">

    <!-- ================= js =================-->
    <script src="d3.v3.min.js" charset="utf-8"></script>

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="zenburn.css">
    
</head>
<body>
    <div class="reveal">
        <div class="slides">

            <!-- page 0-->
            <section data-background="img/first.png"></section>

            <!-- page 0_1-->
            <section data-background="img/angle.gif" data-autoslide="10500"></section>

            <!-- page 1-->
            <section data-background="img/birth.jpg" data-transition="fade-in slide-out">
                <h6 style="color:white;font-size:50px;font-weight:bold;">出生人數性別概況</h6>
                <div id="chart1">
                    <script>
                        var chart1 = c3.generate({
                            bindto:'#chart1',
                            data: {
			                    x: '年份',
			                    url: 'data/台灣出生人數.csv',
          	                    labels: false,
			                    type: 'bar'
                            },
                            subchart: {
                                show: true
                            },
		                    legend: {
                            position: 'right'
		                    },
		                    axis: {
		                        x: {
                                type: 'category'
                              }
                            },
		                    size: {
                                height: 500,
			                    width: 1000
                            }
	                    });

                    </script>
                </div>
            </section>

            <!-- page 2-->
            <section data-background="img/school2.jpg">

			                    type: 'spline'
                            },
		                    legend: {
                            position: 'right'
    	                    },
		                    axis: {
                              x: {
                                type: 'category'
                              }
                            },
		                    size: {

			                    width: 960
                            }

	                    });
                    </script>
                </div>
            </section>

            <section data-background="img/school2.jpg">
                <h6 style="color:white;font-size:50px;font-weight:bold;">台灣女性教育程度</h6>
                <div id="chart2_1">
                    <script>
                        var chart2_1 = c3.generate({
                            bindto:'#chart2_1',

    	                    },

            <!-- page 3-->

                <div id="chart3">
                    <script>
                        var chart3 = c3.generate({
                            bindto: '#chart3',
                            data: {
			                    x: '年份',
			                    url: 'data/台灣男性各年齡失業率.csv',
          	                    labels: false,
          	                    type: 'spline'
                            },
		                    legend: {
                                position: 'spline'
		                    },
		                    legend: {

		                    axis: {
                              x: {
                                type: 'category'
                              }
                            },
		                    size: {
                                height: 500,
			                    width: 1000

		                    zoom: {

    	                    },

		                        enabled: true

            <!-- page 3_2-->

                    <h5 style="color:black;font-size:50px;font-weight:bold;"><a href="map/main.html" target="_blank">population</a></h5>

            </section>

          	                    labels: false,

		                    axis: {

                                type: 'category'
                              }
                            },
		                    size: {
                                height: 500,
			                    width: 960
		                    },
		                    subchart: {
		                        show: true
		                    }

	                    });
                    </script>
                </div>
            </section>

            <!-- page 7-->
            <section data-background="img/end.png">

            </section>

        </div>
        <!-- div slide end-->
    </div>
    <!-- div reveal end-->

    <script src="head.min.js"></script>
    <script src="reveal.js"></script>

    <script>
        Reveal.initialize({
            controls: true,
            prograss: true,
            history: true,
            center: true,
            transition: 'slide',

            dependencies: [
                {
                    src: 'hightlight.js',
                    async: true, condition: function(){
                        return !!document.querySelector('pre code');
                    }, callback: function () {
                        hljs.inHighlightingOnLoad();
                    }
                }
            ]
        });

    </script>

</body>
</html>
